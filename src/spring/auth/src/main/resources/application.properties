spring.application.name=auth

#   ---  Settings   ---

# URL
URL.backend.profile = ${URL_PROFILE:localhost}:${URL_PROFILE:8080}

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# sha-key
token.signing.key = ${PATH_JWT_KEY:../jwt_key.txt}


#   --- Autirization    ---

# PostgreSQL
spring.datasource.url=jdbc:postgresql://${DB_HOST:localhost}:${DB_PORT:5432}/${DB_NAME:auth}
spring.datasource.username=${DB_USER:authapp}
spring.datasource.password=${DB_PASSWORD:authpassword}
